<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tictactoe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="gradient">

        <div class="headerbg"></div>
        <header>
          <h1>Tic Tac Toe Souls</h1>
          <p class="left-p">---</p>
          <p class="right-p">New Game</p>
        </header>

        <div class="scoreBoard">
          <p class="score xScore"><input type="text" id="Xnumber" value="0" readonly/></p>
          <p class="score oScore"><input type="text" id="Onumber" value="0" readonly/></p>
        </div>

        <section id="fields" class="clear">
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
          <div></div><div></div><div></div>
        </section>

    </div>

    <footer><p>&copy;2016 Patrick Werner</p></footer>

     <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
